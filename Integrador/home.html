<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="page-img">
          <img id="page-logo" src="./src/img/2.png" alt="" />
        </div>
        <div id="page-name">
          <h1 id="page-title">Dragon age: games chronology</h1>
        </div>
        <div id="nav-options">
          <ul id="nav-options-ul">
            <li>Inicio</li>
            <li>Contact me</li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="container">
      <aside id="first-section">
        <form id="add-game-form" action="">
          <p>New game? add it to te page from here!</p>
          <label for="game-name">Name:</label>
          <input type="text" class="text-input" name="game-name" id="" />
          <p>Is it a dlc?</p>
          <div id="radio-input-container">
            <label for="dlc-or-not">Yes</label>
            <input type="radio" name="dlc-or-not" value="true" id="" />
            <label for="dlc-or-not">No</label>
            <input type="radio" name="dlc-or-not" value="false" id="" />
          </div>
          <p>If it is, from wich game?</p>
          <input type="text" class="text-input" />
          <p>No image option! i'll do that later...</p>
          <button id="game-add-button">Add</button>
        </form>
      </aside>
      <section id="second-section"></section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
